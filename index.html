<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual da Projeção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#inicio" onclick="loadContent('inicio')">
                <img src="img/logo.png" alt="Logo Manual da Projeção" height="30" class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio" onclick="loadContent('inicio')">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#equipamentos" onclick="loadContent('equipamentos')">Equipamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#softwares" onclick="loadContent('softwares')">Softwares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#problemas" onclick="loadContent('problemas')">Problemas Conhecidos</a></li>
                </ul>
            </div>
        </div>
    </nav>        

    <div class="container mt-4" id="mainContent">
        <!-- O conteúdo será carregado aqui -->
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Horários de Culto</h5>
                    <ul class="list-unstyled">
                        <li>Quarta-feira: 20h</li>
                        <li>Domingo: 10h30, 18h e 20h30</li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5 class="mb-3">Contato</h5>
                    <a href="https://wa.me/5513991632966" class="btn btn-outline-light">
                        <i class="fab fa-whatsapp me-2"></i>WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            try {
                const response = await fetch(`pages/${page}.html`);
                if (response.ok) {
                    const content = await response.text();
                    mainContent.innerHTML = content;
                } else {
                    throw new Error('Página não encontrada');
                }
            } catch (error) {
                mainContent.innerHTML = `<h1>Erro</h1><p>${error.message}</p>`;
            }
        }

        function handleLocation() {
            const hash = window.location.hash.slice(1) || 'inicio';
            loadContent(hash);
        }

        window.addEventListener('hashchange', handleLocation);
        window.addEventListener('load', handleLocation);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
