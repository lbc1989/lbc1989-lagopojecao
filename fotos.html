<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Manual da Projeção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadContent('inicio')">
                <img src="img/logo.png" alt="Logo Manual da Projeção" height="30" class="d-inline-block align-text-top me-2">
                Manual da Projeção
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('inicio')">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('equipamentos')">Equipamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('softwares')">Softwares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('problemas')">Problemas Conhecidos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main id="mainContent" class="container my-4">
        <!-- O conteúdo será carregado aqui -->
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contato</h5>
                    <a href="https://wa.me/5513991632966" class="btn btn-outline-light">
                        <i class="fab fa-whatsapp me-2"></i>WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            
            // Objeto com o conteúdo de cada página
            const pages = {
                inicio: `
                    <h1>Bem-vindo ao Manual da Projeção</h1>
                    <p>Conteúdo da página inicial...</p>
                `,
                equipamentos: `
                    <h1>Equipamentos</h1>
                    <p>Lista de equipamentos...</p>
                `,
                softwares: `
                    <h1>Softwares</h1>
                    <p>Lista de softwares...</p>
                `,
                problemas: `
                    <h1>Problemas Conhecidos</h1>
                    <p>Lista de problemas comuns...</p>
                `
            };

            // Carrega o conteúdo da página selecionada
            mainContent.innerHTML = pages[page] || pages.inicio;
        }

        // Carrega a página inicial quando o site abre
        loadContent('inicio');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
