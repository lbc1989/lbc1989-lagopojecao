<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload GitHub</title>
</head>
<body>
    <h1>Upload de Arquivos para GitHub 2</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor, selecione um arquivo');
                return;
            }

            try {
                // LÃª o arquivo como ArrayBuffer
                const buffer = await file.arrayBuffer();
                // Converte para string base64
                const base64Content = btoa(
                    new Uint8Array(buffer)
                        .reduce((data, byte) => data + String.fromCharCode(byte), '')
                );

                const response = await fetch('https://api.github.com/repos/lbc1989/lbc1989-lagopojecao/contents/' + file.name, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github+json'
                    },
                    body: JSON.stringify({
                        message: 'Upload via API',
                        content: base64Content
                    })
                });

                if (response.ok) {
                    alert('Arquivo enviado com sucesso!');
                } else {
                    const error = await response.json();
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar arquivo: ' + error.message);
            }
        }
    </script>
</body>
</html>
